<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+S ans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="public/style.css">
    <title>Weather Status App</title>
</head>
<body>

    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
            </div>
               
            <div class="place-container">
                <div class="time-zone" id="time-zone">Europe / Amsterdam</div>
                <div id="country" class="country">NL</div>
            </div>
        </div>
    </div>
    
    <div class="checkWeather">
        <div class="card">
            <h1 class="title">Check the Weather</h2>
            <div class="search">
                <input type="text" class="search-bar" placeholder="Type your Location..">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather loading">
                <h2 class="city">Weather in Denver</h2>
                <h1 class="temp">51 Â°C</h1>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon"/>
                    <div class="description">Cloudy</div>
                </div>
                <div class="humidity">Humidity: 60%</div>
                <div class="wind">Wind speed: 6.2 km/h</div>
            </div>
        </div>
    </div>
    
    <script src="src/app.js"></script>
</body>
</html>
